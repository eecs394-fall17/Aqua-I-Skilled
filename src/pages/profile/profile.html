<ion-header>
  <ion-navbar>
    <ion-title>
      I-Skilled
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <h1 style="font-size: 35px; text-align: center;">{{skill.keywords.split(";")[0] | capWord}}</h1> -->

  <div class="profile-holder">
    <img class="profile-img" src="../../assets/imgs/defaultProfile.jpg">
    <div class="profile-info">
      <div class="profile-name">
        {{skill["name"]}}
      </div>
      <div class="profile-dist">
        {{skill["distance"]}} miles
      </div>
      <div class="profile-star">
        <ion-icon *ngFor="let starCount of skill['starRange']" name="star"></ion-icon>
      </div>
    </div>

    <div style="clear: both;"></div>
  </div>

  <div class="schedule-holder">
    <div>{{skill["name"]}}'s Profile</div>
    <!-- trying to implement toggle -->
      <ion-item *ngFor="let s of skills">
      <ion-icon name ="arrow-down" color="primary" item-left (click)="toggleDetails(s)">
      </ion-icon>
      <div *ngIf="s.showDetails"> Test to see if it Toggles
      </div>
      </ion-item>
    <!-- end of trying to implement toggle -->
  </div>
  <button ion-button large item-right [color]="ionicNamedColor" (click)="confirmTrans(result)"> See Booking Page</button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="book-holder">
      <div class="book-info">$20</div>
      <button disabled=true ion-button large item-right [color]="ionicNamedColor">Book</button>
    </div>
  </ion-toolbar>
</ion-footer>
