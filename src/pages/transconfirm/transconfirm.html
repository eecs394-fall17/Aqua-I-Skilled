<ion-header>
  <ion-navbar>
    <ion-title>
      I-Skilled
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="font-size: 35px; text-align: center;">{{skill.keywords.split(";")[0] | capWord}}</h1>

  <div class="profile-holder">
    <img class="profile-img" src="../../assets/imgs/defaultProfile.jpg">
    <div class="profile-info">
      <div class="profile-name">
        {{skill["name"]}}
      </div>
      <div class="profile-dist">
        {{skill["distance"]}} miles
      </div>
      <div class="profile-star">
        <ion-icon *ngFor="let starCount of skill['starRange']" name="star"></ion-icon>
      </div>
    </div>

    <div style="clear: both;"></div>
  </div>

  <div class="schedule-holder">
    <!-- temporary change for demo 1; making name skill receiver
    from user story (Jennifer) instead of skill giver (Daniel) -->
    <div>Appointment overview for Jennifer <!-- {{skill["name"]}}--></div> 
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="compass" item-start></ion-icon>
      <ion-label>
        5198 N Westerfield Dr
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="clock" item-start></ion-icon>
      <ion-label>
        6:00 pm
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="book-holder">
      <div class="book-info">$20</div>
      <button disabled=true ion-button large item-right [color]="ionicNamedColor">Book</button>
    </div>
  </ion-toolbar>
</ion-footer>
