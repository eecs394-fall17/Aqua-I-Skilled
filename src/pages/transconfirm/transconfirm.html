<ion-header>
  <page-headerbar></page-headerbar>
</ion-header>

<ion-content padding>
  <page-profilebar [user]="user"></page-profilebar>

  <!-- <h1 style="font-size: 35px; text-align: center;">{{user.keywords.split(";")[0] | capWord}}</h1> -->

  <div class="schedule-holder">
    <div style="padding-bottom: 10px; border-bottom: 1px solid grey;">
      Lesson overview for <strong style="color:#66B8E7">{{user["name"]}}</strong>
    </div>
  </div>

  <ion-list>
    <div class="lesson">
      <ion-icon class="lesson-icon" name="compass" item-start></ion-icon>
      <div class="lesson-info">
        5198 N Westerfield Dr <br/>
        Evanston Illinois
      </div>
    </div>
    <div class="lesson">
      <ion-icon class="lesson-icon" name="clock" item-start></ion-icon>
      <div class="lesson-info">
        {{lessonInfo.dateStr + "  " + lessonInfo.timeStr}}
      </div>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="book-holder">
      <div class="book-info"><strong>{{ user["price"] }} Pts</strong></div>
      <button class="reqButton" ion-button color="babyblue" large item-right (click)="confirmReq()">Request</button>
    </div>
  </ion-toolbar>
</ion-footer>
