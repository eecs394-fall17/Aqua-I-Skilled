<ion-header>
  <ion-navbar>
    <div class="app-header">
      <div style="width: 30%;"><img src="./assets/imgs/logo.png"></div>
      <div style="width: 70%;"><img src="./assets/imgs/title.png"></div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="font-size: 35px; text-align: center;">{{skill.keywords.split(";")[0] | capWord}}</h1>

  <div class="profile-holder">
    <img class="profile-img" src="{{'./assets/imgs/profiles/' + skill['name'].split(' ').join('%20') + '.jpg'}}">
    <div class="profile-info">
      <div class="profile-name">
        {{skill["name"]}}
      </div>
      <div class="profile-dist">
        {{skill["distance"]}} miles
      </div>
      <div class="profile-star">
        <ion-icon *ngFor="let starCount of skill['starRange']" name="star"></ion-icon>
      </div>
    </div>

    <div style="clear: both;"></div>
  </div>

  <div class="schedule-holder">
    <div style="padding-bottom: 10px; border-bottom: 1px solid grey;">
      Lesson overview for {{skill["name"]}}
    </div>
  </div>

  <ion-list>
    <div class="lesson">
      <ion-icon class="lesson-icon" name="compass" item-start></ion-icon>
      <div class="lesson-info">
        5198 N Westerfield Dr <br/>
        Evanston Illinois
      </div>
    </div>
    <div class="lesson">
      <ion-icon class="lesson-icon" name="clock" item-start></ion-icon>
      <div class="lesson-info">
        {{lessonInfo.date + "  " + lessonInfo.time}}
      </div>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="book-holder">
      <div class="book-info">20</div>
      <button disabled=true ion-button large item-right [color]="ionicNamedColor">Confirm</button>
    </div>
  </ion-toolbar>
</ion-footer>
