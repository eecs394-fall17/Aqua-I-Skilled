<ion-header>
  <ion-navbar>
    <ion-title>
      I-Skilled
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="font-size: 35px; text-align: center;">{{skill.keywords.split(";")[0] | capWord}}</h1>

  <div class="profile-holder">
    <img class="profile-img" src="../../assets/imgs/defaultProfile.jpg">
    <div class="profile-info">
      <div class="profile-name">
        {{skill["name"]}}
      </div>
      <div class="profile-dist">
        {{skill["distance"]}} miles
      </div>
      <div class="profile-star">
        <ion-icon *ngFor="let starCount of skill['starRange']" name="star"></ion-icon>
      </div>
    </div>

    <div style="clear: both;"></div>
  </div>

  <div class="schedule-holder">
    <div>Appointment overview for {{skill["name"]}}</div>
  </div>

  <ion-list>
    <div class="lesson">
      <ion-icon class="lesson-icon" name="compass" item-start></ion-icon>
      <div class="lesson-info">
        5198 N Westerfield Dr
      </div>
    </div>
    <div class="lesson">
      <ion-icon class="lesson-icon" name="clock" item-start></ion-icon>
      <div class="lesson-info">
        6:00 pm
      </div>
    </div>
  </ion-list>

  <button  (click)="addNewPhoto()"  ion-button color="dark">
    <ion-icon name="add"></ion-icon>&nbsp;&nbsp;Add New
  </button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="book-holder">
      <div class="book-info">$20</div>
      <button disabled=true ion-button large item-right [color]="ionicNamedColor">Book</button>
    </div>
  </ion-toolbar>
</ion-footer>
