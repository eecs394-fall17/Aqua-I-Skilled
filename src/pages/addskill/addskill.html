<ion-content padding>

  <h3>Add a Skill</h3>
  <form (ngSubmit)="logForm()">       
    <ion-item>
      <ion-label floating >Name</ion-label> 
      <ion-input type="text" [(ngModel)]="skill.name" name="name" required></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label floating >Stars</ion-label>
      <ion-textarea [(ngModel)]="skill.stars" name="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating >Distance</ion-label>
      <ion-textarea [(ngModel)]="skill.distance" name="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating >Keywords</ion-label>
      <ion-textarea [(ngModel)]="skill.keywords" name="description"></ion-textarea>
    </ion-item>
<!--
    <ion-item>
      <ion-label floating >Start Date</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY MMM DDD" [(ngModel)]="skill.daytime" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label floating >Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="skill.daytime" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>
-->
    <button ion-button type="submit" block>Add Skill</button>    
  </form>
</ion-content>
