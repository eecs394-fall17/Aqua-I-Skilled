<ion-header>
  <ion-navbar>
    <div class="app-header">
      <div style="margin-left: 10%; width: 30%;"><img src="./assets/imgs/logo.png"></div>
      <div style="width: 50%;"><img src="./assets/imgs/title.png"></div>
    </div>
    <ion-buttons right>
      <button ion-button icon-only (click)="createProfile()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-position: center center; background-size: contain; background-repeat: no-repeat; background-image: url('./assets/imgs/searchBackground.png');" id="background-content">

<!--  <p style="margin: 0px; text-align: center; font-size: 25px;">What would you like to learn today?</p>-->

  <ion-searchbar
    [(ngModel)]="skillSearch"
    [showCancelButton]="shouldShowCancel"
    [debounce]="1000"
    (ionInput)="onSearchInput($event)"
    (ionCancel)="onSearchCancel($event)"
    [ngClass]="{'searchbar-firsttime': searchedYet == 0, 'searchbar': searchedYet == 1}">
  </ion-searchbar>

  <div class="search-results">
  <ion-card *ngFor="let result of users" class="search-result" (click)="confirmTrans(result)">
    <ion-card-content>    
      <img class="profile-img" src="{{ result['image'] }}">
      <div class="skill-leftinfo">
        <div class="skill-name">
          {{ result["keywords"].split(';')[0] | capWord }}
        </div>
        <div class="skill-desc">
          {{result["name"]}}
        </div>
        <div class="skill-star">
          <ion-icon *ngFor="let starCount of result['starRange']" name="star"></ion-icon>
        </div>
      </div>
      <div class="skill-rightinfo">
        <div class="skill-dist">
          {{result["distance"]}} mi.
          <br/>
          <p style="color: green;"><strong>{{result["price"]}} Pts</strong></p>
        </div>
        <!-- adding temporary cost div without firebase on search page  -->
        <div class="skill-cost" style="color: green;">
          <!-- {{result["cost"]}} -->20 Pts
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  </div>

</ion-content>
