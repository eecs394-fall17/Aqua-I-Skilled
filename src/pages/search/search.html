<ion-header>
  <ion-navbar>
    <ion-title>I-Skilled</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar
    [(ngModel)]="skillSearch"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onSearchInput($event)"
    (ionCancel)="onSearchCancel($event)">
  </ion-searchbar>

  <ion-card *ngFor="let result of skills"  (click)="confirmTrans(result)">
    <ion-card-content>
      <img class="skill-img" src="../../assets/imgs/defaultProfile.jpg">
      <div class="skill-leftinfo">
        <div class="skill-name">
          {{ result["keywords"].split(';')[0] | capWord }}
        </div>
        <div class="skill-desc">
          {{result["name"]}}
        </div>
        <div class="skill-star">
          <ion-icon *ngFor="let starCount of result['starRange']" name="star"></ion-icon>
        </div>
      </div>
      <div class="skill-rightinfo">
        <div class="skill-dist">
          {{result["distance"]}} miles
        </div>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
