<ion-header>
  <ion-navbar>
    <div class="app-header">
      <div style="margin-left: 10%; width: 30%;"><img src="./assets/imgs/logo.png"></div>
      <div style="width: 50%;"><img src="./assets/imgs/title.png"></div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <input type="file" (change)="previewFile()"><br>

  <p style="margin: 0px; text-align: center; font-size: 25px;">What would you like to learn today?</p>

  <ion-searchbar
    [(ngModel)]="skillSearch"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onSearchInput($event)"
    (ionCancel)="onSearchCancel($event)">
  </ion-searchbar>

  <div class="search-results">
  <ion-card *ngFor="let result of skills" class="search-result" (click)="confirmTrans(result)">
    <ion-card-content>    
      <img class="profile-img" src="{{'./assets/imgs/profiles/' + result['name'].split(' ').join('%20') + '.jpg'}}">
      <div class="skill-leftinfo">
        <div class="skill-name">
          {{ result["keywords"].split(';')[0] | capWord }}
        </div>
        <div class="skill-desc">
          {{result["name"]}}
        </div>
        <div class="skill-star">
          <ion-icon *ngFor="let starCount of result['starRange']" name="star"></ion-icon>
        </div>
      </div>
      <div class="skill-rightinfo">
        <div class="skill-dist">
          {{result["distance"]}} mi.
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  </div>

<!--<a (click)="insertData()">Insert Data</a>-->

</ion-content>
