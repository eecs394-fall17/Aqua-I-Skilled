<ion-header>
  <ion-navbar>
    <ion-title>
      Edit profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="profile-holder hacky-margin">
    <img class="profile-img" src="{{ user['image'] }}">
    <div class="profile-info">
      <div class="profile-name">
        {{user["name"]}}
      </div>
      <div class="profile-dist">
        {{user["distance"]}} mi.
      </div>
      <div class="profile-star">
        <ion-icon *ngFor="let starCount of user['starRange']" name="star"></ion-icon>
        <div style="float: right; padding-right: 40%;">{{ user['rating'] }}</div>
      </div>
    </div>

    <div style="clear: both;"></div>
  </div>

  <div>{{ user.email }}</div>
  <div>{{ user.description }}</div>
  <div>{{ user.keywords }}</div>
</ion-content>
